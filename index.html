<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div class="w-screen h-screen bg-slate-800 flex flex-col justify-center content-center items-center gap-10">

<div class="text-[#0398d4] font-medium text-[20px]">Increment & Decrement</div>

<div class="flex flex-row bg-white text-[25px] gap-12 rounded-sm p-3 px-5">
 <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5" > <i class="fa-solid fa-minus"> </i></button>

 <div id="counter" class="font-bold"> 0 </div>

<button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5"><i class="fa-solid fa-plus"></i>  </button>

</div>

</div>
<script src="https://kit.fontawesome.com/70df8329ef.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
    
</body>
</html>
